<!-- professor/adicionar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Professor</title>
</head>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7fb;
        color: #333;
        line-height: 1.6;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #2a3d66;
        margin-bottom: 30px;
    }

    form {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
    }

    form div {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-size: 16px;
        margin-bottom: 5px;
        color: #555;
    }

    input[type="text"], input[type="email"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 6px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus, input[type="email"]:focus {
        border-color: #007bff;
        outline: none;
    }

    button[type="submit"] {
        background-color: #007bff;
        color: white;
        font-size: 16px;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        width: 100%;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    button[type="submit"]:active {
        transform: scale(1);
    }

    @media (max-width: 768px) {
    form {
        padding: 20px;
        margin: 20px;
    }

    button[type="submit"] {
        padding: 10px 15px;
    }

    a {
        font-size: 14px;
    }
}

a.voltar {
    display: inline-block;
    text-decoration: none;
    background-color: #007bff;  /* Azul padrão */
    color: white;
    font-size: 16px;
    padding: 12px 20px;
    border-radius: 6px;
    text-align: center;
    transition: background-color 0.3s ease, transform 0.3s ease;
    margin-top: 20px;
}

a.voltar:hover {
    background-color: #0056b3;  /* Azul mais escuro ao passar o mouse */
    transform: scale(1.05);
}

a.voltar:active {
    transform: scale(1);
}

</style>
<body>

<h1>Adicionar Novo Professor</h1>

<!-- Formulário para adicionar um novo professor -->
<form method="post" th:action="@{/professor/adicionar}">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
    </div>

   

    <div>
        <button type="submit">Salvar</button>
    </div>
</form>

<br>
<a href="/professor/listar" class="voltar"> Voltar para a lista de professores</a>

</body>
</html>
