<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cursos</title>
</head>
<body>
    <h1>Lista de Cursos</h1>
    <a href="/cursos/editar/0">Adicionar Novo Curso</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Professor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="curso : ${cursos}">
                <td th:text="${curso.id}"></td>
                <td th:text="${curso.nome}"></td>
                <td th:text="${curso.categoria.nome}"></td>
                <td th:text="${curso.professor.nome}"></td>
                <td>
                    <a th:href="@{/cursos/editar/{id}(id=${curso.id})}">Editar</a> | 
                    <a th:href="@{/cursos/excluir/{id}(id=${curso.id})}">Excluir</a> |
                    <a th:href="@{/cursos/detalhes/{id}(id=${curso.id})}">Ver Detalhes</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
